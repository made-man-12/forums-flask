{% extends "base.html" %}

{% block title %}
    <title> Add New Topic </title>
{% endblock title %}

{% block content %}
    <form action="{{url_for("topic_add")}}" method="post">
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>Title:
              <input type="text" name="title" placeholder="Title">
            </label>
          </div>
          <br />
           <div class="medium-7 cell">
                <label>
                    Content:
                    <textarea name="content" placeholder="Content" rows="4" cols="50"></textarea>
                </label>
            </div>
            <div class="medium-7 cell">
                <label>
                    <input type="submit" class="submit-form button" value="Create">
                </label>
            </div>
          </div>
        </div>
      </div>
    </form>
{%  endblock content %}
